<!DOCTYPE html>
<html>
<head>
  <title>US State Map – Micromobility Policy</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,sans-serif;color:#142b59}
    #map-wrapper{display:flex;flex-direction:column;height:100vh;width:95%;margin:0 auto;
                 padding:10px;border:5px solid #ccc;box-shadow:0 4px 10px rgba(0,0,0,.3);background:#fff}
    .info.legend{background:#142b59;color:#fff;padding:12px 16px;font:16px/20px Arial,sans-serif;
                 box-shadow:0 2px 10px rgba(0,0,0,.2);border-radius:8px;max-width:90vw}
    .info.legend i{width:20px;height:20px;display:inline-block;margin-right:10px;margin-bottom:5px;vertical-align:middle;border-radius:3px}
    .leaflet-tooltip.state-label{font-size:7px;font-weight:bold;background:transparent;border:none;text-shadow:1px 1px 2px #fff}
  </style>
</head>
<body>
<div id="map-wrapper">
  <div style="text-align:center;font-size:35px;font-weight:bold;margin-bottom:10px;">Micromobility Regulations in United States</div>
  <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;padding:10px 20px;">
    <img src="logo-funder.jpg" style="height:80px;width:200px;object-fit:contain;">
    <div style="display:flex;flex-wrap:wrap;gap:20px;">
      <div style="border:2px solid #ccc;border-radius:10px;padding:12px;background:#fafafa;width:250px">
        <label for="mode-select" style="font-size:16px;font-weight:bold;display:block;margin-bottom:6px">Mode</label>
        <select id="mode-select" style="width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;">
          <option>E-bike</option><option>E-scooter</option><option>Conventional bicycle</option><option>Moped</option><option>Other wheeled modes</option>
        </select>
      </div>
      <div style="border:2px solid #ccc;border-radius:10px;padding:12px;background:#fafafa;width:250px">
        <label for="variable-select" style="font-size:16px;font-weight:bold;display:block;margin-bottom:6px">Variable</label>
        <select id="variable-select" style="width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;"></select>
      </div>
    </div>
    <img src="logo-UTK.png" style="height:95px;width:200px;object-fit:contain;">
  </div>

  <div style="text-align:center;margin-bottom:10px;">
    <button id="city-toggle" style="background:#142b59;color:#fff;padding:8px 16px;border:none;border-radius:5px;font-size:16px;">
      Hide City Markers
    </button>
  </div>

  <div id="map" style="flex-grow:1;min-height:60vh;"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="us-states.js"></script>
<script>
/* ------------ VARIABLE CONFIG (as supplied) ------------ */
const modeVars={/* unchanged  */'E-bike':[ {value:'Age_Class3_(E-Bike)',label:'Age Requirement (Class 3)'},
{value:'Helmet_Grouped_(E-Bike)',label:'Helmet Requirement'},
{value:'Sidewalk_Riding_(E-Bike)',label:'Sidewalk Riding'}],
'E-scooter':[ {value:'License_Req_Grouped',label:'License Requirement'},
{value:'Age_limit',label:'Minimum Riding Age'},
{value:'Helmet_Requirement',label:'Helmet Requirement'}],
'Conventional bicycle':[ {value:'Sidewalk restrictions(BIKE)',label:'Sidewalk Riding'},
{value:'Helmet_Law(BIKE)',label:'Helmet Requirement'},
{value:'specific_equipment_requirements(BIKE)',label:'Equipment Requirements'},
{value:'Access(BIKE)',label:'Roadway Access'},
{value:'Motor_Vehicle_passing_distance(BIKE)',label:'Passing Distance'}],
'Moped':[],'Other wheeled modes':[]};

const orders={/* unchanged order object (see previous answer) */};
/* quick helper */const canon=v=>(v||'').trim().toLowerCase();

/* ------------ COLOUR FUNCTION (same as last fix) ------------ */
function colorOf(raw,v){/* identical body from previous answer */}

/* ------------ MAP SET-UP ------------ */
const map=L.map('map').setView([37.8,-96],4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'© OpenStreetMap'}).addTo(map);

let data={},layer,legend,curMode='E-bike',curVar=modeVars['E-bike'][0].value;

/* ------------ LOAD SHEET & DRAW STATES ------------ */
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQrQxPEts8ty9L0LPKEw7kD80wc0ZygZrSM57kYHTkgAcvHR6-1qQ2Y3OV70-bcYv4ZuXVsdsWx88GB/pub?output=csv')
.then(r=>r.text()).then(t=>{
  Papa.parse(t,{header:true}).data.forEach(r=>{const s=r.State?.trim();if(s)data[s]=r;});
  layer=L.geoJson(statesData,{style:f=>sty(f),onEachFeature:(_,l)=>pop(l)}).addTo(map);
  fillDropdown(curMode); drawLegend(curVar);
});

/* style, popup, legend functions */
function sty(f){const raw=data[f.properties.name]?.[curVar];return{fillColor:colorOf(raw,curVar)||'#ccc',weight:1,color:'#fff',fillOpacity:.7};}
function pop(l){const st=l.feature.properties.name,val=data[st]?.[curVar]||'N/A',lbl=modeVars[curMode].find(o=>o.value===curVar)?.label||curVar;l.bindPopup(`<b>${st}</b><br><strong>${lbl}:</strong> ${val}`);}
function drawLegend(v){if(legend)map.removeControl(legend);legend=L.control({position:'bottomright'});legend.onAdd=()=>{const div=L.DomUtil.create('div','info legend');const cats=new Set(Object.values(data).map(r=>r[v]).filter(x=>x&&x!=='NA'));const list=(orders[v]||Array.from(cats).sort()).filter(c=>cats.has(c));div.innerHTML=list.map(c=>`<i style="background:${colorOf(c,v)}"></i> ${c}`).join('<br>');return div;};legend.addTo(map);}

/* dropdown logic */
function fillDropdown(mode){const sel=document.getElementById('variable-select');sel.innerHTML='';modeVars[mode].forEach(o=>{const opt=document.createElement('option');opt.value=o.value;opt.textContent=o.label;sel.appendChild(opt);});curVar=modeVars[mode][0].value;layer.setStyle(sty);drawLegend(curVar);}
document.getElementById('mode-select').onchange=e=>{curMode=e.target.value;fillDropdown(curMode);layer.eachLayer(pop);}
document.getElementById('variable-select').onchange=e=>{curVar=e.target.value;layer.setStyle(sty);drawLegend(curVar);layer.eachLayer(pop);}

/* ------------ CITY MARKERS & TOGGLE ------------ */
const cities=[
  {n:'Atlanta, GA',c:[33.749,-84.388]},{n:'Austin, TX',c:[30.267,-97.743]},
  {n:'Boston, MA',c:[42.360,-71.059]},{n:'Chicago, IL',c:[41.878,-87.629]},
  {n:'Denver, CO',c:[39.739,-104.99]},{n:'Los Angeles, CA',c:[34.052,-118.244]},
  {n:'Madison, WI',c:[43.073,-89.401]},{n:'Minneapolis, MN',c:[44.978,-93.265]},
  {n:'New York, NY',c:[40.7128,-74.006]},{n:'Philadelphia, PA',c:[39.9526,-75.165]},
  {n:'Portland, OR',c:[45.505,-122.675]},{n:'Richmond, VA',c:[37.541,-77.436]},
  {n:'Seattle, WA',c:[47.606,-122.332]},{n:'St. Louis, MO',c:[38.627,-90.199]},
  {n:'Washington, D.C.',c:[38.907,-77.037]}
];
const cityMarkers=cities.map(o=>L.marker(o.c).addTo(map).bindPopup(`<strong>${o.n}</strong>`));
let showCities=true;
document.getElementById('city-toggle').onclick=()=>{
  showCities=!showCities;document.getElementById('city-toggle').textContent=(showCities?'Hide':'Show')+' City Markers';
  cityMarkers.forEach(m=>showCities?m.addTo(map):map.removeLayer(m));
};
</script>
</body>
</html>
